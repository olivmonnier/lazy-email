<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Email Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="node_modules/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }

      .block-table {
        height: calc(100% - 8px);
        width: 100%;
      }

      .block-cell {
        height: 50%;
        width: 100%;
      }

      .CodeMirror {
        height: 100%;
      }

      @media (min-width: 970px) {
        .block-table {
          display: table;
        }
        .block-cell {
          display:table-cell;
          vertical-align: top;
          height: 100%;
        }
        .block-cell:first-child {
          width: 40%;
          overflow-x: auto;
        }
        .block-cell:last-child {
          width: 60%;
        }
      }

      .bar-actions {
        z-index: 9999;
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
      .btn {
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="bar-actions">
      <button class="btn btn-sm btn-default btn-settings" data-toggle="modal" data-target="#modal-settings"><i class="fa fa-cog"></i></button>
      <button class="btn btn-sm btn-default btn-open"><i class="fa fa-file-o"></i> Open</button>
      <button class="btn btn-sm btn-primary btn-save"><i class="fa fa-bookmark"></i> Save</button>
      <button class="btn btn-sm btn-success btn-export"><i class="fa fa-share-square-o"></i> Export</button>
    </div>
    <div class="block-table">
      <div id="editor" class="block-cell"></div>
      <div class="block-cell">
        <iframe id="htmlrender" src="views/view.html" width="100%" height="100%"></iframe>
      </div>
    </div>
    <div class="modal fade" id="modal-settings" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <form class="form-inline">
              <div class="form-group">
                <label>Template path</label>
                <input type="text" id="input-template-path" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>

  <script>window.$ = window.jQuery = require('jquery')</script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>

</html>
