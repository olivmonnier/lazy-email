<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }

      body > .container-fluid > .row {
        height: 100%;
      }
      body > .container-fluid > .row > [class*="col-"] {
        height: 50%;
      }
      body > .container-fluid {
        height: calc(100% - 8px);
      }
      .CodeMirror { height: 100%; }

      @media (min-width: 970px) {
        body > .container-fluid > .row > [class*="col-"] {
          height: 100%;
        }
      }
      .bar-actions {
        z-index: 9999;
        position: fixed;
        bottom: 10px;
        right: 15px;
      }
      .btn {
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="bar-actions">
      <button class="btn btn-default btn-open">Open</button>
      <button class="btn btn-primary btn-export">Save</button>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div id="editor" class="col-md-6"></div>
        <div class="col-md-6">
          <iframe id="htmlrender" src="view.html" width="100%" height="100%"></iframe>
        </div>
      </div>
    </div>
  </body>

  <script>window.$ = window.jQuery = require('jquery')</script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>

</html>
